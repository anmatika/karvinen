<div class="row" ng-controller="KuvagalleriaCtrl">
	<div class="box">
		<div class="col-lg-12">
			<hr>
			<h2 class="intro-text text-center">
				<strong>kuvagalleria</strong>
			</h2>
			<hr>
			<hr class="visible-xs">

			<div class="row">
				Hanko 2014
			</div>
			<div class="row" style="height:300px">
				<carousel interval="myInterval">
					<slide ng-repeat="slide in slides1" active="slide.active">
						<img ng-src="{{slide.image}}" style="margin:auto;">
						<div class="carousel-caption">
							<p>{{slide.text}}</p>
						</div>
					</slide>
				</carousel>
			</div>
	
			<div class="row">
			Karvisen 15-vuotisjuhlat
			</div>
			<div class="row" style="height:300px">
				<carousel interval="myInterval">
					<slide ng-repeat="slide in slides2" active="slide.active">
						<img ng-src="{{slide.image}}" style="margin:auto;">
						<div class="carousel-caption">
							<p>{{slide.text}}</p>
						</div>
					</slide>
				</carousel>		
			</div>
		</div>	
	</div>
</div>
